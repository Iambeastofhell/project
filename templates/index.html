<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: black;
            color: white;
            font-size: medium;

        }
        .type{
            overflow: hidden;
            color: #000080;
            border-right: 2px solid black;
            white-space: nowrap;
            letter-spacing: 0.1em; 
            margin: 0 auto;
            font-weight: bolder;
            animation: typing 3s steps(40, end) forwards, blink .75s step-end infinite;
            font-size: 50px;
            text-shadow: 1px 1px 1px #ddd, -1px -1px 4px #d2f0fc;
        }
        @keyframes typing {
            from{
                width: 0%;
            }
            to{
                width: 60%;
            }
        }
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
        .main{
            height: 130vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/static/asset/bg.jpeg');
            background-attachment: fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
            margin-top: -80px;
            background-position: 0px -150px;
        }
        .nav{
            position: sticky;
            top: 15px;
            left: 25%;
            width: 50%;
            height: auto;
            z-index: 100;
            display: flex;
            column-gap: 2rem;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            justify-content: center;
        }
        .nvb{
            color: #333333;
            /* background-color: #008080; */
            cursor: pointer;
            transition: scale 0.25s ease-in, opacity 0.25s ease-in, filter 0.25s ease-in;
            padding: 5px;
            margin: 5px;
            font-size: 25px;
            border-radius: 20%;

            &:hover{
                scale: 1.2;
            }
        }
        .nav:has(.nvb:hover) .nvb:not(:hover){
            scale: 0.8;
            opacity: 0.8;
            filter: blur(5px);
        }
        a:hover{
            color: black;
            transition: 1s;
        }
        a{
            text-decoration: none;
            color: white;
            font-size: large;
        }
        .madeby{
                display: flex;
                justify-content: center; 
                margin: 20px 0; 
            }
            .rest{
            background-size: cover;
                background-image: url("https://images.pexels.com/photos/531767/pexels-photo-531767.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            }
            .madeitem{
            position: relative;
            overflow: hidden; 
            perspective: 1000px; 
            width: 300px; 
            height: 350px;
            transform: rotateY(-15deg) rotateZ(-15deg);
            transition: transform 0.3s ease-in-out;
        }
        .madeitem img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease-in-out;
        }
        .madeitem h2{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .madeitem:hover{
            transform: rotateY(0deg) rotateX(0deg); 
        }
        .madeitem:hover img, .madeitem:hover h2{
            opacity: 1;
        }
        .cloud{
            width: 100%;
            height: 250px;
            position: relative;
            top: -60px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a class="nvb" href="todo">todo</a>
        <a class="nvb" href="translate">translate</a>
        <a class="nvb" href="play">games</a>
        <a class="nvb" href="tools/image">tools</a>
    </nav>
    <div class="main">
        <div class="type">Introduction to programming</div>
    </div>
    <div class="rest">

        <img class="cloud" src="/static/asset/cloud.png" alt="">
        <center><h1 style="color: black;">Made By:-</h1></center>
        <br><br><br><br>
        <div class="madeby">
            <div class="madeitem"><img src="/static/asset/Img.jpg" alt=""><h2>Vishesh</h2></div>
            <div class="madeitem"><img src="/static/asset/a.jpg" alt=""><h2>Aswin</h2></div>
            <div class="madeitem"><img src="/static/asset/z.jpg" alt=""><h2>Zeeshan</h2></div>
        </div>
        <br><br><br><br>

    </div>
        <script>
        function tabBlur() {
            document.title = "Leaving? ðŸ˜­";
        }
        function tabFocus() {
            document.title = "Introduction to programming";  
        }
        window.onblur = tabBlur;
        window.onfocus = tabFocus;
    </script>
</body>
</html>
